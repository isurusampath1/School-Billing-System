            <table class="table">

<!--                    <td th:text="${student.className}"></td>-->

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Student</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/students/addNew}" method="post">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Index No:</label>
                        <input type="text" class="form-control " id="recipient-name" name="admissionNumber">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="recipient-name" class="col-form-label">First Name:</label>
                        <input type="text" class="form-control" id="recipient-name" name="firstName">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="recipient-name" class="col-form-label">Last Name:</label>
                        <input type="text" class="form-control" id="recipient-name" name="lastName">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Full Name:</label>
                        <input type="text" class="form-control" id="recipient-name" name="fullName">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Class:</label>
                        <input type="text" class="form-control" id="recipient-name" name="className">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Address:</label>
                        <input type="text" class="form-control" id="recipient-name" name="address">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Gender:</label>
                        <select id="inputState" class="form-control" name="gender">
                            <option selected>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="recipient-name" class="col-form-label">Guardian's Name:</label>
                        <input type="text" class="form-control" id="recipient-name" name="guardianName">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="recipient-name" class="col-form-label">Guardian's TP No:</label>
                        <input type="text" class="form-control" id="recipient-name" name="guardingTP">
                    </div>




            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            </form>
        </div>
    </div>

<script>
      //knob
      $(function() {
        $(".knob").knob({
          'draw': function() {
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
        $("#owl-slider").owlCarousel({
          navigation: true,
          slideSpeed: 300,
          paginationSpeed: 400,
          singleItem: true

        });
      });

      //custom select box

      $(function() {
        $('select.styled').customSelect();
      });

      /* ---------- Map ---------- */
      $(function() {
        $('#map').vectorMap({
          map: 'world_mill_en',
          series: {
            regions: [{
              values: gdpData,
              scale: ['#000', '#000'],
              normalizeFunction: 'polynomial'
            }]
          },
          backgroundColor: '#eef3f7',
          onLabelShow: function(e, el, code) {
            el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
          }
        });
      });
